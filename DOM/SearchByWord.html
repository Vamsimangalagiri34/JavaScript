<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchByWord</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        /* Style for suggestion box */
        #suggestions {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="sbw">
        <label>
            <input type="text" id="data" oninput="showSuggestions(this.value)">
            <div id="suggestions"></div> <!-- Suggestions will be displayed here -->
        </label>
        <label>
            <input type="button" id="btn" value="search" onclick="validate()">
        </label>
    </div>
    <script>
        function showSuggestions(input) {
            const arr = ["vamsi", "example", "word", "search", "suggestion"]; // Array of suggestions
            const suggestionBox = document.getElementById("suggestions");
            suggestionBox.innerHTML = ''; // Clear previous suggestions
            if (input.length === 0) {
                suggestionBox.style.display = 'none'; // Hide suggestion box if input is empty
                return;
            }
            const matchingSuggestions = arr.filter(item => item.toLowerCase().includes(input.toLowerCase()));
            matchingSuggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.innerHTML ="<a href='https::/www.google.com'>"+suggestion+"</a>";
                div.addEventListener('click', () => {
                    document.getElementById("data").value = suggestion;
                    suggestionBox.style.display = 'none';
                });
                suggestionBox.appendChild(div);
            });
            suggestionBox.style.display = 'block'; // Show suggestion box
        }

        function validate() {
            const d = document.getElementById("data").value;
            console.log(d);
        }
    </script>
</body>
</html>
