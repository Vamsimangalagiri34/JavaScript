<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element</title>
</head>
<body>
    <input type="name" name="name" id="name" onfocus="inp()">
    <input type="password" name="password" id="password">
    <input type="button" name="btn" onclick="valid()" value="button">
    <script>
        function valid(){
            var name=document.getElementById('name').value;
            var pass=document.getElementById('password').value;
            if(name.trim() === "" || pass.trim() === "" ){
                var d1=document.createElement('div');
                d1.className='faild';
                d1.innetText='enter valid data';
                var bd=document.querySelector('body');
                bd.appendChild(d1);

            }
            else{
                var d2=document.createElement('spam');
                d2.className='success';
                d2.style.color='green';
                d2.innerText='login success';
                var bd=document.querySelector('body');
                bd.appendChild(d2);
            }
        }
        function inp(){
            var data=document.getElementById('name').value;
            var v=document.createElement('p');
            v.className='para';
            v.innerText=data.toUpperCase();
            v.style.display='block';
            v.style.color='red';
            v.style.border='2px solid gray';
          var ds=document.querySelector('body');
          ds.appendChild(v);
        }
        
    </script>
</body>
</html>
