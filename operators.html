    <title>operators</title>

<body>
    <script>
        /**
        Types of JavaScript Operators
There are different types of JavaScript operators:

Arithmetic Operators
Assignment Operators
Comparison Operators
String Operators
Logical Operators
Bitwise Operators
Ternary Operators
Type Operators
----Arithmetic 
Operator	Description
+	Addition
-	Subtraction
*	Multiplication
**	Exponentiation (ES2016)
/	Division
%	Modulus (Division Remainder)
++	Increment
--	Decrement
----------Assigment
Operator	Example	Same As
=	x = y	x = y
+=	x += y	x = x + y
-=	x -= y	x = x - y
*=	x *= y	x = x * y
/=	x /= y	x = x / y
%=	x %= y	x = x % y
**=	x **= y	x = x ** y
-----comparison
 Comparison Operators
Operator	Description
==	equal to '3'==3 true
===	equal value and equal type '3'===3 false
!=	not equal
!==	not equal value or not equal type
>	greater than
<	less than
>=	greater than or equal to
<=	less than or equal to
?	ternary operator
--------string comparison
        */
        console.log(4+4);
        console.log('3'+3);
        console.log('3'+'4')
        console.log(3 * 'vamsi');
        console.log('4'+'3');
    </script>
