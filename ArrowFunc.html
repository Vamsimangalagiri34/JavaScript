<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow funvtions</title>
</head>
<body>
    <script>
        //es5
        function sum1(a,b){
            return a+b;
        }
        console.log(sum1(34,5));
        //the arraow function does not required it has bultin return
        //if it is function without than it not required es6
        const sum2=(r,t)=>r+t;

        console.log(sum2(3,2));
      //if it has curly brases than it should it have return 
        const sum3=(a,f)=>{
            return a+f;
        }
        console.log(sum3(209,42));
    </script>
</body>
</html>
