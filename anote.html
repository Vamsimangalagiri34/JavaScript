<!-- Python:

python
Copy code
a = 10
print(type(a))  # Output: <class 'int'>
In Python, the type() function is used to check the type of a variable. It shows that variable a is of type int.

JavaScript:

javascript
Copy code
let a = 10;
console.log(typeof a); // Output: "number"
In JavaScript, the typeof operator returns a string indicating the type of a variable or an expression. For a being assigned the value 10, typeof a returns "number".

Java:

In Java, typeof doesn't exist. Instead, you can use the getClass().getName() method on an object to get its class name.

java
Copy code
int a = 10;
System.out.println(a.getClass().getName()); // Output: "int"
Here, a is an int primitive type in Java, and by using getClass().getName(), it shows the type as "int". -->
